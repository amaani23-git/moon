<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url(images/x.svg);
  mask-image: url(images/x.svg);
  mask-repeat: no-repeat;    
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<p>An image with a mask layer image:</p>
<img class="mask1" src="images/col.jpg" alt="Cinque Terre" width="600" height="400">

<p>Original image:</p>
<img src="images/col.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
