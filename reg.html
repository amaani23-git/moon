<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Registration Form</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      color: #ffb056;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      margin-top: 50%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      color: #ffb056;
      max-width: 420px;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }

    }
.form-container::before {
  content: "";
  z-index: 1;
  position: absolute;
  top: -50%;
  left: -50%;
  width: 380px;
  height: 420px;
  transform-origin: bottom right;
  background: linear-gradient(1deg, transparent, #ffb056);
  animation: animate 6s linear infinite;
}

.form-container::after {
  content: "";
  z-index: 1;
  position: absolute;
  top: -50%;
  left: -50%;
  width: 380px;
  height: 420px;
  transform-origin: bottom right;
  background: linear-gradient(1deg, transparent, #ffb056);
  animation-delay: -3s;
}

@keyframes animate {
  0% {
    transform:rotate(0deg);
  }
  100% {
    transform:rotate(360deg);
  }
}

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffb056;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
     color: #ffb056;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 15px;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #6366f1;
    }

    .icon {
      position: absolute;
      right: 12px;
      top: 40px;
      font-size: 16px;
    }

    .icon.valid { color: green; }
    .icon.invalid { color: red; }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 35px;
      top: 40px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    /* Caps Lock Warning */
    .caps-warning {
      color: red;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    /* Strength progress bar */
    .strength-bar {
      margin-top: 6px;
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    .strength-bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    .weak { background: red; }
    .medium { background: orange; }
    .strong { background: green; }

    /* Password tips */
    .password-tips {
      margin-top: 6px;
      font-size: 12px;
      color: #555;
    }
    .password-tips ul {
      margin: 4px 0 0;
      padding-left: 18px;
    }
    .password-tips li {
      margin-bottom: 2px;
    }
    .password-tips li.invalid { color: red; }
    .password-tips li.valid { color: green; }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: transform 0.2s ease, background 0.3s ease, opacity 0.3s;
    }

    .btn.enabled {
      cursor: pointer;
      opacity: 1;
    }

    .btn.enabled:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #4338ca, #7e22ce);
    }

    .form-footer {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .form-footer a {
      color: #4f46e5;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
	<div class="form-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <span id="username-icon" class="icon"></span>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <span id="email-icon" class="icon"></span>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
        <span id="phone-icon" class="icon"></span>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Password -->
      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" maxlength="9" required>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
        <span id="password-icon" class="icon"></span>
        <div class="note">Max 9 characters, must include letters & numbers</div>
        <div class="strength-bar">
          <div id="strength-fill" class="strength-bar-fill"></div>
        </div>
        <div class="password-tips">
          <ul>
            <li id="tip-length" class="invalid">At least 4 characters</li>
            <li id="tip-alpha" class="invalid">Contains a letter</li>
            <li id="tip-num" class="invalid">Contains a number</li>
            <li id="tip-max" class="invalid">No more than 9 characters</li>
          </ul>
        </div>
        <div id="caps-warning-password" class="caps-warning">‚ö†Ô∏è Caps Lock is ON</div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-wrapper">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" maxlength="9" required>
        <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
        <span id="confirm-icon" class="icon"></span>
        <div id="caps-warning-confirm" class="caps-warning">‚ö†Ô∏è Caps Lock is ON</div>
      </div>

      <button type="submit" id="registerBtn" class="btn" disabled>Register</button>
      <div class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
 
</body>
</html>
 <script>
    // Toggle password visibility
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm-password");
    const registerBtn = document.getElementById("registerBtn");

    const usernameIcon = document.getElementById("username-icon");
    const emailIcon = document.getElementById("email-icon");
    const phoneIcon = document.getElementById("phone-icon");
    const passwordIcon = document.getElementById("password-icon");
    const confirmIcon = document.getElementById("confirm-icon");
    const strengthFill = document.getElementById("strength-fill");

    // Caps lock warnings
    const capsPassword = document.getElementById("caps-warning-password");
    const capsConfirm = document.getElementById("caps-warning-confirm");

    // Tips
    const tipLength = document.getElementById("tip-length");
    const tipAlpha = document.getElementById("tip-alpha");
    const tipNum = document.getElementById("tip-num");
    const tipMax = document.getElementById("tip-max");

    // Regex rules
    const usernameRegex = /^[A-Za-z0-9_]{3,15}$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function updateStrength(password) {
      let score = 0;

      if (password.length >= 4) { tipLength.className = "valid"; score++; }
      else { tipLength.className = "invalid"; }

      if (/[A-Za-z]/.test(password)) { tipAlpha.className = "valid"; score++; }
      else { tipAlpha.className = "invalid"; }

      if (/\d/.test(password)) { tipNum.className = "valid"; score++; }
      else { tipNum.className = "invalid"; }

      if (password.length <= 9 && password.length > 0) { tipMax.className = "valid"; score++; }
      else { tipMax.className = "invalid"; }

      // Strength bar
      if (password.length === 0) {
        strengthFill.style.width = "0%";
        strengthFill.className = "strength-bar-fill";
      } else if (score <= 1) {
        strengthFill.style.width = "33%";
        strengthFill.className = "strength-bar-fill weak";
      } else if (score === 2 || score === 3) {
        strengthFill.style.width = "66%";
        strengthFill.className = "strength-bar-fill medium";
      } else if (score === 4) {
        strengthFill.style.width = "100%";
        strengthFill.className = "strength-bar-fill strong";
      }
    }

    function validateInputs() {
      let valid = true;

      // Username
      if (usernameRegex.test(usernameInput.value)) {
        usernameIcon.textContent = "‚úÖ";
        usernameIcon.className = "icon valid";
      } else {
        usernameIcon.textContent = "‚ùå";
        usernameIcon.className = "icon invalid";
        valid = false;
      }

      // Email
      if (emailRegex.test(emailInput.value)) {
        emailIcon.textContent = "‚úÖ";
        emailIcon.className = "icon valid";
      } else {
        emailIcon.textContent = "‚ùå";
        emailIcon.className = "icon invalid";
        valid = false;
      }

      // Phone
      if (/^[0-9]{10}$/.test(phoneInput.value)) {
        phoneIcon.textContent = "‚úÖ";
        phoneIcon.className = "icon valid";
      } else {
        phoneIcon.textContent = "‚ùå";
        phoneIcon.className = "icon invalid";
        valid = false;
      }

      // Password
      updateStrength(passwordInput.value);
      const allTipsValid =
        tipLength.className === "valid" &&
        tipAlpha.className === "valid" &&
        tipNum.className === "valid" &&
        tipMax.className === "valid";

      if (allTipsValid) {
        passwordIcon.textContent = "‚úÖ";
        passwordIcon.className = "icon valid";
      } else {
        passwordIcon.textContent = "‚ùå";
        passwordIcon.className = "icon invalid";
        valid = false;
      }

      // Confirm Password
      if (confirmInput.value === passwordInput.value && confirmInput.value !== "") {
        confirmIcon.textContent = "‚úÖ";
        confirmIcon.className = "icon valid";
      } else {
        confirmIcon.textContent = "‚ùå";
        confirmIcon.className = "icon invalid";
        valid = false;
      }

      // Enable/disable button
      if (valid) {
        registerBtn.disabled = false;
        registerBtn.classList.add("enabled");
      } else {
        registerBtn.disabled = true;
        registerBtn.classList.remove("enabled");
      }
    }

    // Detect Caps Lock
    function checkCapsWarning(e, warningElement) {
      if (e.getModifierState("CapsLock")) {
        warningElement.style.display = "block";
      } else {
        warningElement.style.display = "none";
      }
    }
	passwordInput.addEventListener("keyup", (e) => checkCapsWarning(e, capsPassword));
    confirmInput.addEventListener("keyup", (e) => checkCapsWarning(e, capsConfirm));

    // Real-time validation
    [usernameInput, emailInput, phoneInput, passwordInput, confirmInput].forEach(input => {
      input.addEventListener("input", validateInputs);
    });

    // Final check before submitting
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      if (registerBtn.disabled) {
        e.preventDefault();
        alert("Please fix errors before submitting.");
      }
    });
  </script>
