<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Login Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
     background: #fff;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: white;
      padding: 0 5px;
      color: #999;
      transition: all 0.3s;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #3498db;
    }

    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .toggle-visibility svg {
      width: 20px;
      height: 20px;
      fill: #888;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-options label {
      font-size: 14px;
    }
     .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #2980b9;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 10px;
      display: none;
    }

     @media (max-width: 400px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <input type="text" id="username" placeholder=" " required />
        <label for="username">Username</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
        <button type="button" class="toggle-visibility" onclick="togglePassword()">
          <!-- Eye icon (visible) -->
          <svg id="eyeIcon" viewBox="0 0 24 24">
            <path d="M12 5C7 5 2.7 8.11 1 12c1.7 3.89 6 7 11 7s9.3-3.11 11-7c-1.7-3.89-6-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
        </button>
      </div>

      <div id="errorMsg" class="error">Please enter both username and password.</div>

      <div class="form-options">
        <label><input type="checkbox" /> Remember me</label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
         eyeIcon.innerHTML = '<path d="M12 5c-5 0-9.27 3.11-11 7 1.73 3.89 6 7 11 7 2.4 0 4.7-.81 6.53-2.2l1.25 1.25 1.41-1.41-16-16L2.1 3.51l3.89 3.89C3.95 8.7 2 10.21 1 12c1.73 3.89 6 7 11 7 2.68 0 5.1-.94 7.01-2.5l2.38 2.38 1.41-1.41L3.51 2.1 2.1 3.51 5.17 6.6C3.05 8.09 1.47 10.01 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-.47-1.99-2.05-3.91-4.17-5.4L21.9 3.5 20.5 2.1l-2.18 2.18C16.1 2.87 14.1 2 12 2c-.73 0-1.44.09-2.11.26L12 5z"/>';
      } else {
        passwordField.type = 'password';
        eyeIcon.innerHTML = '<path d="M12 5C7 5 2.7 8.11 1 12c1.7 3.89 6 7 11 7s9.3-3.11 11-7c-1.7-3.89-6-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/><circle cx="12" cy="12" r="2.5"/>';
      }
    }

    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.style.display = 'block';
        return false;
      }

      errorMsg.style.display = 'none';
      return true;
    }
  </script>
</body>
</html>
